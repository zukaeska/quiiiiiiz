<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                margin: 0;
                padding: 0;
            }
            body, html{
                width: 100%;
                height: 100%;
            }
            #mainDiv{
                width: 100%;
                height: 100%;
            }
        </style>
        <title>FLASH CARDS</title>
        <link rel="stylesheet" href="./main.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>

        <div>
            <h1>Flashcards</h1>

            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#form" aria-expanded="false" aria-controls="collapseExample">
                add Question
            </button>
            
            <div class="collapse border border-danger w-25" id="form" style="margin-top: 40px;">

              <form>
                <button type="button" id="Close" data-toggle="collapse" data-target="#form" class="btn btn-outline-primary float-right">Close</button>

                <div class="form-group w-75">
                    <label for="question">Question</label>
                    <textarea class="form-control" id="question" rows="3"></textarea>
                </div>

                <div class="form-group w-75">
                    <label for="answer">Answer</label>
                    <textarea class="form-control" id="answer" rows="3"></textarea>
                </div>
                
                <button type="button" id="save" class="btn btn-primary btn-lg" onclick="return saveCard();">Save</button>
              </form>

            </div>
        </div>


        <div id="mainDiv" style="margin-left: 80px;" class="row" ondrop="drop(event)" ondragover="allowDrop(event)">
            

        
          
        </div>


        <script src="./main.js"></script>
    </body>

</html>
